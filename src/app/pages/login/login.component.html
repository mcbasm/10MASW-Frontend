<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center">
    <h1 class="display-1 fw-bold">Bienvenido al Sistema Gestor de Expendios</h1>
    <a class="navbar-brand" href="#">
      <img
        src="../../../assets/img/viu-logo.png"
        alt=""
        width="100"
        height="100"
        class="d-inline-block align-text-top"
      />
    </a>
    <form [formGroup]="form" (ngSubmit)="login()">
      <span class="fs-3">
        <div class="container-fluid">
          <div class="form-group row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8">
              <label class="col-form-label" for="user">Usuario</label>
              <input class="form-control" type="email" formControlName="user" />
              <app-error-alert
                [display]="
                  isControlInvalid(getControl(form, 'user')) &&
                  hasControlError(getControl(form, 'user'), 'email')
                "
                [type]="'email'"
                [field]="'Usuario'"
              >
              </app-error-alert>
              <app-error-alert
                [display]="
                  isControlInvalid(getControl(form, 'user')) &&
                  hasControlError(getControl(form, 'user'), 'required')
                "
                [type]="'required'"
                [field]="'Usuario'"
              >
              </app-error-alert>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8">
              <label class="col-form-label" for="password">Contraseña</label>
              <input
                class="form-control"
                type="password"
                formControlName="password"
              />
              <app-error-alert
                [display]="isControlInvalid(getControl(form, 'password'))"
                [type]="'required'"
                [field]="'Contraseña'"
              >
              </app-error-alert>
            </div>
          </div>
        </div>
      </span>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        <i class="fa-solid fa-arrow-right-to-bracket"></i> Ingresar
      </button>
    </form>
  </div>
</div>
