<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h2>Registro de Usuarios</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="register()">
            <div class="row">
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Nombre</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="name"
                />
                <app-error-alert
                  [display]="isControlInvalid(getControl(form, 'name'))"
                  [type]="'required'"
                  [field]="'Nombre'"
                >
                </app-error-alert>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Apellidos</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="lastName"
                />
                <app-error-alert
                  [display]="isControlInvalid(getControl(form, 'lastName'))"
                  [type]="'required'"
                  [field]="'Apellidos'"
                >
                </app-error-alert>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Email</label>
                <input
                  class="form-control"
                  type="email"
                  formControlName="email"
                />
                <app-error-alert
                  [display]="isControlInvalid(getControl(form, 'email'))"
                  [type]="'required'"
                  [field]="'Email'"
                >
                </app-error-alert>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Teléfono</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="phone"
                />
                <app-error-alert
                  [display]="isControlInvalid(getControl(form, 'phone'))"
                  [type]="'required'"
                  [field]="'Teléfono'"
                >
                </app-error-alert>
              </div>
              <div class="form-group col-12">
                <label class="col-form-label">Rol</label>
                <select class="form-select" formControlName="role">
                  <option>Seleccionar Rol</option>
                  <option *ngFor="let role of roles" [value]="role._id">
                    {{ role.nameES }}
                  </option>
                </select>
                <app-error-alert
                  [display]="isControlInvalid(getControl(form, 'role'))"
                  [type]="'required'"
                  [field]="'Rol'"
                >
                </app-error-alert>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Contraseña</label>
                <input
                  class="form-control"
                  type="password"
                  formControlName="password"
                />
                <app-error-alert
                  [display]="isControlInvalid(getControl(form, 'password'))"
                  [type]="'required'"
                  [field]="'Contraseña'"
                >
                </app-error-alert>
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Confirmar Contraseña</label>
                <input
                  class="form-control"
                  type="password"
                  formControlName="confirmPassword"
                />
                <app-error-alert
                  [display]="
                    isControlInvalid(getControl(form, 'confirmPassword')) &&
                    hasControlError(
                      getControl(form, 'confirmPassword'),
                      'required'
                    )
                  "
                  [type]="'required'"
                  [field]="'Confirmar Contraseña'"
                >
                </app-error-alert>
                <app-error-alert
                  [display]="
                    hasControlError(
                      getControl(form, 'confirmPassword'),
                      'notEqual'
                    )
                  "
                  [type]="'equal'"
                  [field]="'Contraseña'"
                  [fieldToCompare]="'Confirmar Contraseña'"
                >
                </app-error-alert>
              </div>
            </div>
            <div class="row mt-3">
              <div class="form-group col-12 text-end">
                <div class="btn-group" role="group">
                  <button
                    class="btn btn-success"
                    type="submit"
                    [disabled]="!form.valid"
                  >
                    <i class="far fa-save"></i> Guardar
                  </button>
                  <button class="btn btn-danger" type="reset">
                    <i class="far fa-trash-alt"></i> Limpiar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
