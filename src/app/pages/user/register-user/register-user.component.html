<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h2>Registro de Usuarios</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="register()">
            <div class="row">
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Nombre</label>
                <input class="form-control" type="text" formControlName="name">
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Apellidos</label>
                <input class="form-control" type="text" formControlName="lastName">
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Email</label>
                <input class="form-control" type="email" formControlName="email">
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Teléfono</label>
                <input class="form-control" type="text" formControlName="phone">
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Contraseña</label>
                <input class="form-control" type="password" formControlName="password">
              </div>
              <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label class="col-form-label">Confirmar Contraseña</label>
                <input class="form-control" type="password" formControlName="confirmPassword">
              </div>
              <div class="form-group col-12">
                <label class="col-form-label">Rol</label>
                <select class="form-select" formControlName="role">
                  <option>Seleccionar Rol</option>
                  <option *ngFor="let role of roles;" [value]="role._id">{{role.name}}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
