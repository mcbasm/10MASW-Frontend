<span>{{1 + (pagination.limit * (pagination.currentPage -1))}} - {{pagination.limit * pagination.currentPage}} de
  {{pagination.totalItems}}</span>
<nav aria-label="Pagination">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let number of numbers"><a class="page-link" href="#">{{number+1}}</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
